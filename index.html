<!DOCTYPE html>
<html>
    <head>
        <title>Snack Box Nutritional Data</title>
    </head>
    <body>
        <div>
            <h3>Biltong BBQ, 30g</h3>
            <ul>
                <li>Calories: 100kcal</li>
                <li>Protein: 16g</li>
                <li>Fat: 2g</li>
                <li>Carbohydrates: 2g</li>
                <li>Fiber: 0g</li>
            </ul>

            <h3>Chocolate Bars, 1 bar (assumed average bar weight 50g)</h3>
            <ul>
                <li>Calories: 225kcal</li>
                <li>Protein: 3g</li>
                <li>Fat: 10g</li>
                <li>Carbohydrates: 30g</li>
                <li>Fiber: 1g</li>
            </ul>

        </div>
    </body>
</html>
